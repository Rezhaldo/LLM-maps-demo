<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM Maps Frontend</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #map { width: 100%; height: 500px; margin-top: 20px; border: 1px solid #ccc; }
    input, button { padding: 8px; font-size: 16px; }
    button { margin-left: 8px; }
  </style>
</head>
<body>
  <h1>LLM Maps Demo</h1>

  <div>
    <h2>Search Places</h2>
    <input id="searchInput" type="text" placeholder="e.g. ramen Jakarta"/>
    <button onclick="searchPlaces()">Search</button>
  </div>

  <div>
    <h2>Get Directions</h2>
    <input id="originInput" type="text" placeholder="Origin (e.g. Jakarta)"/>
    <input id="destinationInput" type="text" placeholder="Destination (e.g. Bandung)"/>
    <button onclick="getDirections()">Get Directions</button>
  </div>

  <div id="map"></div>
  <p id="mapLink"></p>

  <script src="script.js"></script>
</body>
</html>
